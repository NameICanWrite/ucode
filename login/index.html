<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        
    </head>
        <body>
            <div class="container">
                <div class="wrapper">
                    <h1>our : game : login</h1>
                    <div class="login">

                        <input type="text" class="username" value="example">

                    <div class="password">

                        <input type="password" class="username" value="example" minlength="8">

                        <button class="forpass" href="#">Forgot password?</button>
                    </div>
                
                </div>
            </div>
        </body>
</html>
