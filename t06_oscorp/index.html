<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- header -->


    <header>
        <div class="logo">Googlorp</div>
        <nav>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contacts</a>
            <input type="text" class="search" placeholder="Search">
        </nav>
        <div class="phone">Phone: <a href="#">+000000000</a></div>
    </header>
    <ul class="breadcrumbs">
        <li><a href="#">Home</a></li>
        <li>Catalog</li>
    </ul>


    <!-- main -->


    <div class="main-container">
        <h2>Catalog</h2>


        <!-- check-filters -->


        <div class="check-filters">
            <label>
                <span>Algorythms</span>
                <input type="checkbox">
            </label>
            <label>
                <span>Users</span>
                <input type="checkbox">
            </label>
            <label>
                <span>Money related</span>
                <input type="checkbox">
            </label>
        </div>


        <!-- filter and products -->

        
        <div class="grid-container">
            <!-- filter -->


            <div class="filters">
                <div>
                    <label>Choose product properties (% of evil)</label>
                    <label><input type="checkbox"><span>Incentivise Advertising (0%-10%)</span></label>
                    <label><input type="checkbox"><span>Gather Personal Data (10%-30%)</span></label>
                    <label><input type="checkbox"><span>Use Social Ingenering Algorythm (30%-50%)</span></label>
                    <label><input type="checkbox"><span>Hire Evil Innovation (up to 99%)</span></label>
                    <label><input type="checkbox"><span>definitely not evil</span></label>
                </div>
                <div>
                    <label>Price:</label>
                    <input type="range">
                    <p><span>0.01</span><span>1</span></p>
                </div>
            </div>


            <!-- products -->


            <div class="card">
                <a class="img-link" href="card.html">
                    <img src="./assets/img/youtube.PNG" alt="youtube">
                </a>
                <div class="card-text">
                    <h3>Youtube App</h3>
                    <p class="price">Price: 1 bil. hours / day</p>
                    <p class="availability">available</p>
                    <button class="buy-button">Buy</button>
                </div>
            </div>

            <div class="card">
                <a class="img-link" href="card.html">
                    <img src="./assets/img/yourself.PNG" alt="yourself">
                </a>
                <div class="card-text">
                    <h3>You</h3>
                    <p class="price">Price: $Google</p>
                    <p class="availability">available</p>
                    <button class="buy-button">Buy</button>
                </div>
            </div>

            <div class="card">
                <a class="img-link" href="card.html">
                    <img src="./assets/img/dude.PNG" alt="dude">
                </a>
                <div class="card-text">
                    <h3>Random dude</h3>
                    <p class="price">Price: $2000</p>
                    <p class="availability not">only a few remaining!</p>
                    <button class="buy-button">Buy</button>
                </div>
            </div>

            <div class="card">
                <a class="img-link" href="card.html">
                    <img src="./assets/img/motto.PNG" alt="motto">
                </a>
                <div class="card-text">
                    <h3>Motto of the company</h3>
                    <p class="price" ><span style="background-color: yellow;">Try for free!</span></p>
                    <p class="availability">available</p>
                    <button class="buy-button">Buy</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
